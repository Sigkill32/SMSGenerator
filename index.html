<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoSMS</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <div class="app">
            <h2 class="app-heading">SMS Generator</h2>
            <div class="types-container hidden"></div>
            <p class="type-text"><span id="smsType">Motor Policy Reminder</span> <button id="changeType">Change
                    type</button></p>
            <div class="sms-container">
                <div class="input-items"></div>
                <button id="previewSms">Preview SMS</button>
                <textarea class="sms-preview hidden"></textarea>
                <button id="sendSms" class="send-sms hidden">Send SMS</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
